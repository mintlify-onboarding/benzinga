---
swagger: "2.0"
info:
  version: "2.0.0"
  title: Calendar
  description: >-
    This REST API returns structured data for conference calls, dividends, earnings (and future
    earnings dates), economics, pharmaceutical announcements, guidance, IPOs, secondary 
    offerings, ratings, M&A activity, and splits.
     
    ### Best Practices

    For optimal performance, we have a few recommendations.
     
    #### Limit query, improve performance
     
    Limiting the scope of the query will directly improve the latency of the API.  This can be accomplished by using parameters such as `parameters[tickers]` and `parameters[date]`, or (preferably) by using `parameters[updated]` for deltas.
     
    #### Using Deltas
     
    A common pattern is to use a delta to query for the latest change in a dataset.  By reducing the amount of data available in the query, it will produce results with the least amount of latency and limited data an application will have to traverse.
     
    In our case, we recommend tracking and querying by the latest updated timestamp.
     
    One caveat to allow for some latency and second-only timestamps: when querying, set `parameters[updated]` to a value 5 seconds earlier than you actually want.  A query may look like:
     
    `/calendar/earnings?parameters[updated]=LAGGED_TIMESTAMP`

    Where `LAGGED_TIMESTAMP` is set to be five seconds less than the maximum value of the `updated` field in rows already pulled from our API.

host: api.benzinga.com
basePath: /api/v2.1
schemes:
  - https
  - http
produces:
  - application/json
  - application/xml (deprecated)
securityDefinitions:
  token:
    type: apiKey
    name: token
    in: query
paths:
  /calendar/conference-calls:
    get:
      security:
        - token: []
      summary: Returns Conference call data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[updated]"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              conference:
                type: array
                items:
                  $ref: "#/definitions/conferenceCalls"
  /calendar/dividends:
    get:
      security:
        - token: []
      summary: Dividends Events
      description: Returns dividends data for a selected period and/or security.
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[date_sort]"
        - $ref: "#/parameters/parameters[updated]"
        - $ref: "#/parameters/parameters[dividend_yield_operation]"
        - $ref: "#/parameters/parameters[dividend_yield]"
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              dividends:
                type: array
                items:
                  $ref: "#/definitions/dividends"
  /calendar/earnings:
    get:
      summary: Returns the earnings data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[date_sort_earnings]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
      security:
        - token: []
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              earnings:
                type: array
                items:
                  $ref: "#/definitions/earnings"
  /calendar/economics:
    get:
      security:
        - token: []
      summary: Returns the economic calendar data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
        - $ref: "#/parameters/country"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              economics:
                type: array
                items:
                  $ref: "#/definitions/economics"
  /calendar/fda:
    get:
      security:
        - token: []
      summary: FDA approvals, clinical trials, and PDUFA dates
      description: Returns FDA approvals, clinical trials, and PDUFA dates
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[date_search_field]"
        - $ref: "#/parameters/parameters[date_search_strict]"
        - $ref: "#/parameters/parameters[securities]"
        - $ref: "#/parameters/parameters[updated]"
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              fda:
                type: array
                items:
                  $ref: "#/definitions/fda"
  /calendar/guidance:
    get:
      security:
        - token: []
      summary: Returns guidance data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
        - $ref: "#/parameters/parameters[is_primary]"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              guidance:
                type: array
                items:
                  $ref: "#/definitions/guidance"
  /calendar/ipos:
    get:
      security:
        - token: []
      summary: Returns ipo data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[ipo_type]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[updated]"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              ipos:
                type: array
                items:
                  $ref: "#/definitions/ipos"
  /calendar/offerings:
    get:
      security:
        - token: []
      summary: Returns Secondary Offering data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
      responses:
        "200":
          description: success
          schema:
            type: array
            items:
              $ref: "#/definitions/offerings"
  /calendar/ratings:
    get:
      security:
        - token: []
      summary: Returns analyst ratings data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/fields_ratings"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
        - $ref: "#/parameters/parameters[action]"
        - $ref: "#/parameters/parameters[analyst_id]"
        - $ref: "#/parameters/parameters[firm_id]"
        - $ref: "#/parameters/calendar-analyst-ratings-analyst-ids"
        - $ref: "#/parameters/calendar-analyst-ratings-firm-ids"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              ratings:
                type: array
                items:
                  $ref: "#/definitions/ratings"
  /calendar/ma:
    get:
      security:
        - token: []
      summary: Returns the mergers and acquisitions data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
        - name: "parameters[date_sort]"
          in: query
          type: string
          enum:
            - expected
            - completed
            - announced
          description: M&A date field to sort on (newest to oldest for expected and completed; oldest to newest for announced)
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              ma:
                type: array
                items:
                  $ref: "#/definitions/ma"
  /calendar/splits:
    get:
      security:
        - token: []
      summary: Returns the splits calendar data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pagesize"
        - $ref: "#/parameters/parameters[date]"
        - $ref: "#/parameters/parameters[date_from]"
        - $ref: "#/parameters/parameters[date_to]"
        - $ref: "#/parameters/splits_date_search_field"
        - $ref: "#/parameters/parameters[tickers]"
        - $ref: "#/parameters/parameters[importance]"
        - $ref: "#/parameters/parameters[updated]"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              splits:
                type: array
                items:
                  $ref: "#/definitions/splits"
  /calendar-removed:
    get:
      security:
        - token: []
      summary: Returns the removed calendar data
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/type"
        - $ref: "#/parameters/updated"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              removed:
                type: array
                items:
                  $ref: "#/definitions/calendar-removed"
  /calendar/ratings/analysts:
    get:
      security:
        - token: []
      summary: Returns the full list of analysts that are providing ratings.
      parameters:
        - $ref: "#/parameters/calendar-analyst-ratings-analyst-fields"
        - $ref: "#/parameters/calendar-analyst-ratings-analyst-ids"
        - $ref: "#/parameters/calendar-analyst-ratings-firm-ids"
        - $ref: "#/parameters/calendar-analyst-ratings-firm-name"
        - $ref: "#/parameters/calendar-analyst-ratings-analyst-name"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/updated"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              removed:
                type: array
                items:
                  $ref: "#/definitions/analyst-ratings-analyst"
  /calendar/ratings/firms:
    get:
      security:
        - token: []
      summary: Returns the available firms providing analyst ratings
      parameters:
        - $ref: "#/parameters/calendar-analyst-ratings-firm-fields"
        - $ref: "#/parameters/calendar-analyst-ratings-firm-ids"
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/updated"
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              analyst_ratings_firm:
                type: array
                items:
                  $ref: "#/definitions/analyst-ratings-firm"

parameters:
  accept:
    name: accept
    in: header
    description: Specifies return format. Query parameters work the same for both formats.
    type: string
    enum:
      - application/json
    default: application/json
    required: true
  calendar-analyst-ratings-analyst-fields:
    name: "fields"
    in: query
    type: string
    format: csv
    description: |
      Default fields:
      - id
      - name_first
      - name_last
      - name_full
      - firm_id
      - firm_name
      - ratings_accuracy
      - updated

  calendar-analyst-ratings-analyst-ids:
    name: "analyst"
    in: query
    type: string
    format: csv
    description: A comma separated list of analyst (person) ID's to bring back.  Omitting will bring back all available analysts.
  calendar-analyst-ratings-firm-fields:
    name: "fields"
    in: query
    type: string
    format: csv
    description: |
      Available fields:
      - id
      - name
      - currency
      - homepage
      - updated

      Default fields:
      - id
      - name
  calendar-analyst-ratings-firm-ids:
    name: "firm"
    in: query
    type: string
    format: csv
    description: A comma separated list of analyst firm ID's to bring back.  Omitting will bring back all available firms.
  calendar-analyst-ratings-firm-name:
    name: "firm_name"
    in: query
    type: string
    format: csv
    description: A comma separated list of analyst firm names to bring back.  Omitting will bring back all available firms.
  calendar-analyst-ratings-analyst-name:
    name: "analyst_name"
    in: query
    type: string
    format: csv
    description: A comma separated list of analyst names to bring back.  Omitting will bring back all available analysts.
  fields_ratings:
    name: fields
    in: query
    type: string
    format: csv
    description: |
      Available fields:
      - id
      - date
      - time
      - ticker
      - exchange
      - name
      - currency
      - action_pt
      - action_company
      - rating_current
      - pt_current
      - rating_prior
      - pt_prior
      - url
      - url_calendar
      - url_news
      - analyst
      - analyst_id
      - analyst_name
      - ratings_accuracy
      - importance
      - notes
      - updated

      Default fields:
      - id
      - date
      - time
      - ticker
      - exchange
      - name
      - currency
      - action_pt
      - action_company
      - rating_current
      - pt_current
      - rating_prior
      - pt_prior
      - url
      - url_calendar
      - url_news
      - analyst
      - analyst_name
      - importance
      - notes
      - updated
  page:
    name: page
    in: query
    type: integer
    description: >-
      Page offset.

      For optimization, performance and technical reasons, page offsets are limited from 0 - 100000.  Limit the query results by other parameters such as date.
    default: 0
  pagesize:
    name: pagesize
    in: query
    type: integer
    description: Number of results returned. Limit 1000
  pageSize:
    name: pageSize
    in: query
    type: integer
    description: Number of results returned. Limit 1000. Default 50.
  "parameters[analyst_id]":
    name: "parameters[analyst_id]"
    in: query
    type: string
    format: csv
    description: One or more analyst ids (analyst_id) separated by a comma.
  "parameters[firm_id]":
    name: "parameters[firm_id]"
    in: query
    type: string
    format: csv
    description: One or more firm ids (firm_id) separated by a comma.
  "parameters[date]":
    name: "parameters[date]"
    in: query
    type: string
    format: YYYY-MM-DD
    description: >-
      Date to query for calendar data. Shorthand for date_from and date_to if
      they are the same. Defaults for latest.
  "parameters[date_from]":
    name: "parameters[date_from]"
    in: query
    type: string
    format: YYYY-MM-DD
    description: Date to query from point in time.
  "parameters[date_to]":
    name: "parameters[date_to]"
    in: query
    type: string
    format: YYYY-MM-DD
    description: Date to query to point in time.
  "parameters[tickers]":
    name: "parameters[tickers]"
    in: query
    type: string
    format: csv
    description: >-
      One or more ticker symbols separated by a comma. All calendars accept this
      parameter (not including the FDA endpoint; for the FDA endpoint, please use 
      "parameters[securities]" instead). Ignored by the Economics endpoint.  
      Maximum 50 tickers. Note that for the IPOs endpoint, new tickers may not return 
      results right away as we do not automatically link them to the underlying company's 
      data. Thus, to obtain the most recent rows from the IPOs endpoint, send queries 
      without this parameter specified.
  "parameters[securities]":
    name: "parameters[securities]"
    in: query
    type: string
    format: csv
    description: >-
      One or more security identifiers separated by a comma. Maximum 50 securities. 
      Security identifiers must be in the format of ticker symbols, only for US-listed equities.
  "parameters[type]":
    name: "parameters[type]"
    in: query
    type: string
    enum:
      - ratings
      - earnings
      - guidance
      - ipos
      - offerings
      - economics
      - ma
      - splits
      - dividends
      - conference calls
    description: Calendar type
  "parameters[ipo_type]":
    name: "parameters[ipo_type]"
    in: query
    type: string
    format: csv
    description: |
      One or more IPO types separated by a comma. Example:

      Ordinary Shares,SPAC
  "parameters[is_primary]":
    name: "parameters[is_primary]"
    in: query
    type: string
    enum:
      - Y
      - N
      - All
    description: >-
      Determines if guidance returned is primary, secondary or all. Default set to Y.
  "parameters[importance]":
    name: "parameters[importance]"
    in: query
    type: integer
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
    description: >-
      The importance level to filter by. Uses Greater Than or Equal To the
      importance indicated
  "parameters[updated]":
    name: "parameters[updated]"
    in: query
    type: integer
    format: int64
    description: >-
      Records last Updated Unix timestamp (UTC). This will force the sort order
      to be Greater Than or Equal to the timestamp indicated.
  "parameters[date_sort]":
    name: "parameters[date_sort]"
    in: query
    type: string
    enum:
      - announced
      - ex
      - payable
      - record
    description: Dividend date field to sort on (newest to oldest)
  "parameters[date_sort_earnings]":
    name: "parameters[date_sort]"
    in: query
    type: string
    enum:
      - date
    description: Field sort option for earnings calendar. Apply `:desc`, `:asc` for sort order.
  "splits_date_search_field":
    name: "parameters[date_search_field]"
    in: query
    type: string
    enum:
      - announced
      - ex
    description: Date to filter and sort calendar by. Default is `announced`.
  "parameters[date_search_field]":
    name: "parameters[date_search_field]"
    in: query
    type: string
    enum:
      - announced
      - target
    description: Date to filter and sort calendar by. Default is `announced`.
  "parameters[date_search_strict]":
    name: "parameters[date_search_strict]"
    in: query
    type: boolean
    description: |
      Some date fields (such as the FDA calendar target date) include fuzzy dates such as 2021-Q1.

      When filtering, you may choose to allow fuzzy date matching, or strict date matching that searches for ONLY dates that have an exact match within the given date period.

      Default `TRUE`.
  "parameters[dividend_yield_operation]":
    name: "parameters[dividend_yield_operation]"
    in: query
    type: string
    enum:
      - gt
      - gte
      - eq
      - lte
      - lt
    description: >-
      Specifies how to filter using dividend yield. gt = Greater Than, gte =
      Greater Than Equal, eq = Equal, lt = Less Than, lte = Less Than Equal
  "parameters[dividend_yield]":
    name: "parameters[dividend_yield]"
    in: query
    type: number
    format: double
    description: >-
      The dividend yield amount to filter by. Defaults to using Equal To the
      amount indicated. 1 =100%eater Than or Equal To’, ‘Equal To’, ‘Less Than
      or Equal To’, and ‘Less Than’ filters respectively.
  "parameters[action]":
    name: "parameters[action]"
    in: query
    type: string
    description: Filter by a specific action_company (action for rating). Note that all of these terms are precisely defined.
    enum:
      - Downgrades
      - Maintains
      - Reinstates
      - Reiterates
      - Upgrades
      - Assumes
      - Initiates Coverage On
      - Terminates Coverage On
      - Removes
      - Suspends
      - Firm Dissolved
  country:
    name: country
    in: query
    type: string
    format: A-Z:3
    description: 3-Digit Country Code
  updated:
    name: updated
    in: query
    type: integer
    format: int64
    description: >-
      Records removed after Unix timestamp (UTC). This will force the sort order
      to be Greater Than or Equal to the timestamp indicated.
  type:
    name: type
    in: query
    type: string
    enum:
      - ratings
      - earnings
      - guidance
      - ipos
      - offerings
      - economics
      - ma
      - splits
      - dividends
      - conference calls
    description: Calendar type

definitions:
  analyst-ratings-analyst:
    type: object
    properties:
      id:
        type: string
        description: Id of the analyst
      firm_id:
        type: string
        description: Id of the analyst firm
      firm_name:
        type: string
        description: Firm name of the analyst
      name_first:
        type: string
        description: Analyst first name
      name_last:
        type: string
        description: Analyst last name
      name_full:
        type: string
        description: Analyst full name for display
      ratings_accuracy:
        $ref: "#/definitions/ratings_accuracy"
      updated:
        type: integer
        format: int64
        description: Last update timstamp in UTC Unix epoch timestamp (seconds)
  ratings_accuracy:
    type: object
    description: Analyst accuracy scores
    properties:
      smart_score:
        type: string
        format: double
        description: A weighted average of the total_ratings_percentile, overall_avg_return_percentile, and overall_success_rate
      overall_success_rate:
        type: string
        format: double
        description: The percentage of gain/loss ratings that resulted in a gain overall
      overall_avg_return_percentile:
        type: string
        format: double
        description: The percentile of this analyst’s overall average return per rating in comparison to other analysts' overall average returns per rating
      total_ratings_percentile:
        type: string
        format: double
        description: The percentile of this analyst’s total number of ratings in comparison to the total number of ratings published by all other analysts
      total_ratings:
        type: integer
        format: int64
        description: Number of recommendations made by this analyst
      overall_gain_count:
        type: integer
        format: int64
        description: The number of ratings that have gained value since the date of recommendation
      overall_loss_count:
        type: integer
        format: int64
        description: The number of ratings that have lost value since the date of recommendation
      overall_average_return:
        type: string
        format: double
        description: The average percent price difference per rating since the date of recommendation
      overall_stdev:
        type: string
        format: double
        description: The standard deviation in percent price difference in the analyst’s ratings since the date of recommendation
      1m_gain_count:
        type: string
        format: double
        description: The number of ratings that have gained value over the last month
      1m_loss_count:
        type: string
        format: double
        description: The number of ratings that have lost value over the last month
      1m_average_return:
        type: string
        format: double
        description: The average percent price difference per rating over the last month
      1m_stdev:
        type: string
        format: double
        description: The standard deviation in percent price difference in the analyst’s ratings over the last month
      3m_gain_count:
        type: string
        format: double
        description: The number of ratings that have gained value over the last three months
      3m_loss_count:
        type: string
        format: double
        description: The number of ratings that have lost value over the last three months
      3m_average_return:
        type: string
        format: double
        description: The average percent price difference per rating over the last three months
      3m_stdev:
        type: string
        format: double
        description: The standard deviation in percent price difference in the analyst’s ratings over the last three months
      9m_gain_count:
        type: string
        format: double
        description: The number of ratings that have gained value over the last nine months
